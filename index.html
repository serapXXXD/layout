<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="background"></section>
    <header class="navbar-wrapper">
        <nav class="navbar">
            <div><a class="logo" href="index.html">Quilog</a>
            </div>
            <div class="login-wrapper">
                <a class="login" href="index.html">login</a> <b class="login">or</b> <a class="login"
                    href="registration.html">Signup</a>
                <button class="login-btn button-pic"></button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="grid-section">
            <div class="card">
                <div>
                    <h1 class="header">Welcome</h1>
                    <h4 class="header-secondary">Login to your account</h4>
                </div>
                <div class="card__body">
                    <form action="">
                        <div class="input-wrapper">
                            <input class="input" type="text" placeholder="Enter email or phone number">
                        </div>
                        <div class="input-wrapper">
                            <input class="input" type="password" placeholder="Enter Password">
                        </div>
                        <div class="remember">
                            <div>
                                <input id="remember_me" type="checkbox">
                                <label class="catd-text" for="remember_me">remember</label>
                            </div>
                            <div>
                                <a class="catd-text" href="#">forget</a>
                            </div>
                        </div>
                    </form>
                        <div class="placeholder placeholder-150"></div>
                        <div class="input-wrapper">
                            <button class="btn" onclick="window.location.href='feed.html'">login</button>
                        </div>
                        <div>
                            <p class="text text-center">Don&rsquo;t have an account? <a class="text text-bold"
                                    href="registration.html">Sign up</a></p>
                        </div>
                </div>
                <div class="card__footer"></div>
            </div>
            <div>
                <h1 class="main-header text-center">Let&rsquo;s Blog it</h1>
                <img class="super__picture__2" src="./static/img/svg/illustration.svg" width="100%" height="auto"
                    alt="картинка упала">
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
