<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="navbar-wrapper">
        <nav class="navbar">
            <div class=""><a class="logo" href="#">Quilog</a>

            </div>
            <div class="login-wrapper">
                <a class="login" href="#">login or Signup</a>
                <button class="login-btn"></button>

            </div>

        </nav>
    </header>
    <main class="container">

        <section class="grid-section">
            <div class="card">
                <div class="card__header">
                    <h1 class="header">Welcome</h1>
                    <h4 class="header-secondary">Login to your account</h4>
                </div>
                <div class="card__body">
                    <form action="">
                        <div class="input-wrapper">
                            <input class="input" type="text" placeholder="Enter email or phone number">
                        </div>
                        <div class="input-wrapper">
                            <input class="input" type="password" placeholder="Enter Password">
                        </div>
                        <div class="remember">
                            <div class="">
                                <input class="" id="remember_me" type="checkbox">
                                <label class="catd-text" for="remember_me">remember</label>
                            </div>
                            <div>
                                <a class="catd-text" href="#">forget</a>
                            </div>
                        </div>
                        <div class="placeholder placeholder-150"></div>
                        <div class="input-wrapper">
                            <button class="btn">login</button>
                        </div>
                        <div>
                            <p class="text text-center">Don&rsquo;t have an account? <a class="text text-bold" href="#">Sign up</a></p>
                        </div>
                    </form>
                </div>
                <div class="card__footer"></div>
            </div>

            <div>
                <h1 class="main-header text-center">Let&rsquo;s Blog it</h1>
                <img class="super__picture__2" src="./static/img/svg/illustration .svg" width="100%" height="auto" alt="картинка упала">
            </div>
            

        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
