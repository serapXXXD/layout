<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="navbar-wrapper">
        <nav class="navbar">
            <div class="">

            </div>
            <div class="login-wrapper">
                <a class="login" href="#">Hey, Niraj</a>
                <button class="login-btn button-foto" style="background-image: url('./static/img/svg/Ellipse2.svg');"

            </div>
        </nav>
        <div class="cut-line"></div>
    </header>
    <main class="container">
        <section class="frame__profile">
            <div class="card__feed__profile">
                <div class="profile__edit">
                    <b class="profile__text__edit">Edit</b>

                <div class="profile__main">
                    <div class="profile__foto" style="background-image: url('./static/img/svg/Ellipse2.png');"></div>
                    <div>
                        <div class="padding-top-60">

                        </div>
                        <div class="padding-top-20">
                            <b class="profile__text__description">Blockchain is a decentralized , tamper - resistant
                                ledger that records transactions across
                            </b>
                        </div>
                        <div class="padding-top-40">
                            <b class="profile__text__my_post">Liked Post:</b>
                            <b class="profile__text__digits">50</b>
                        </div>
                        <div class="padding-top-20">
                            <b class="profile__text__my_post">My Post:</b>
                            <b class="profile__text__digits">10</b>
                        </div>
                    </div>
                </div>
                <div class="profile__footer padding-top-20">

                        <b class="profile__text__my_post">My Social Media Handle</b>
                    </div>
                    <div class="padding-top-10">
                        <button class="profile__social__btn">
                            <i class="profile__social whatsapp"></i>
                        </button>
                        <b class="profile__text__sotial">+91-9999444555</b>
                    </div>
                    <div>
                        <button class="profile__social__btn">
                            <i class="profile__social instagram"></i>
                        </button>
                        <b class="profile__text__sotial">@niraj</b>
                    </div>
                    <div>
                        <button class="profile__social__btn">
                            <i class="profile__social linkedin"></i>
                        </button>
                        <b class="profile__text__sotial">niraj.modi</b>
                    </div>
                    <div>
                        <button class="profile__social__btn">
                            <i class="profile__social twitter"></i>
                        </button>
                        <b class="profile__text__sotial">@niraj</b>
                    </div>
                    <div>
                        <button class="profile__social__btn">
                            <i class="profile__social fasebook"></i>
                        </button>
                        <b class="profile__text__sotial">@niraj</b>
                    </div>
                </div>

            </div>
