<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="navbar-wrapper">
        <nav class="navbar">
            <div class=""><a class="logo" href="index.html">Quilog</a>

            </div>
            <div class="login-wrapper">
                <a class="login" href="index.html">login</a> <b class="login">or</b> <a class="login"
                    href="registration.html">Signup</a>
                <button class="login-btn"></button>

            </div>

        </nav>
    </header>
    <main class="container">

        <section class="grid-section">
            <div class="card">
                <div class="card__header">
                    <h1 class="header">Create an account</h1>
                    <h4 class="header-secondary">Let&rsquo; blog it with Quilog</h4>
                </div>
                <div class="card__body">
                    <form action="">
                        <div class="input-wrapper">
                            <input class="input" type="text" placeholder="Name">
                        </div>
                        <div class="input-wrapper">
                            <input class="input" type="email" placeholder="Email">
                        </div>
                        <div class="input-wrapper">
                            <input class="input" type="password" placeholder="Password">
                        </div>
                        <div class="placeholder placeholder-50"></div>
                        <div class="input-wrapper">
                            <button class="btn">Create account</button>
                        </div>
                        <div class="input-wrapper">
                            <button class="btn"><i class="btn__icon btn__icon__google"></i>Sign up with google</button>
                        </div>
                        <div>
                            <p class="text text-center">Already have account? <a class="text text-bold"
                                    href="index.html">Login</a></p>
                        </div>
                    </form>
                </div>
                <div class="card__footer"></div>
            </div>

            <div>
                <h1 class="main-header text-center">Let&rsquo;s Blog it</h1>
                <img class="super__picture__2" src="./static/img/svg/illustration.svg" width="100%" height="auto"
                    alt="картинка упала">
            </div>


        </section>

    </main>
</body>
</html>
